<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzJfvJkZln9YacGZ0sRzfkn7E1zFUEooUC1HIcUQJ-iAsSAcWjQsxUyTzcKxJCnKjt3/exec";

async function checkTracking() {
  const trackingNo = document.getElementById("trackingInput").value.trim();
  const resultBox = document.getElementById("resultBox");

  if (!trackingNo) {
    alert("กรุณากรอกเลข Tracking");
    return;
  }

  resultBox.innerHTML = "กำลังตรวจสอบ...";

  try {
    const response = await fetch(`${API_URL}?code=${trackingNo}`);
    const json = await response.json();

    if (!json.ok || !json.data) {
      resultBox.innerHTML = "<div class='status error'>ไม่พบข้อมูล</div>";
      return;
    }

    const data = json.data;

    const statusText = data.status_th || "ไม่มีข้อมูลสถานะ";
    const customer = data.customer_name || "-";
    const destination = data.destination || "-";
    const timeline = data.timeline || "-";

    let statusClass = "status";

    if (statusText && statusText.includes("จัดส่งสำเร็จ")) {
      statusClass += " success";
    }

    resultBox.innerHTML = `
      <div class="${statusClass}">${statusText}</div>
      <div><b>ชื่อลูกค้า:</b> ${customer}</div>
      <div><b>ประเทศ:</b> ${destination}</div>
      <div class="timeline">${timeline}</div>
    `;

  } catch (err) {
    resultBox.innerHTML = "<div class='status error'>เกิดข้อผิดพลาดในการเชื่อมต่อ</div>";
  }
}

function clearData() {
  document.getElementById("trackingInput").value = "";
  document.getElementById("resultBox").innerHTML = "";
}
</script>
