<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ThaiGo Logistics | Tracking</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b2a52;
  padding:40px 15px;
}
.wrap{
  max-width:600px;
  margin:auto;
  background:white;
  padding:25px;
  border-radius:12px;
}
input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
}
button{
  padding:12px;
  width:100%;
  background:#0f2c59;
  color:white;
  border:none;
  border-radius:6px;
}
.status{
  margin-top:20px;
  padding:15px;
  background:#f3f6fb;
  border-radius:8px;
}
.badge{
  font-weight:bold;
  margin-bottom:10px;
}
.kv{
  display:grid;
  grid-template-columns:140px 1fr;
  gap:6px;
}
.timeline{
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="wrap">
  <h2>ตรวจสอบสถานะพัสดุ</h2>

  <input id="tracking" placeholder="กรอกเลขพัสดุ เช่น TG0001">

  <button onclick="checkTracking()" id="btnCheck">ตรวจสอบ</button>

  <div id="result" class="status" style="display:none;"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzJfvJkZln9YacGZ0sRzfkn7E1zFUEooUC1HIcUQJ-iAsSAcWjQsxUyTzcKxJCnKjt3/exec";

async function checkTracking(){
  const code = document.getElementById("tracking").value.trim();
  const result = document.getElementById("result");

  if(!code){
    result.style.display="block";
    result.innerHTML="กรุณากรอกเลขพัสดุ";
    return;
  }

  result.style.display="block";
  result.innerHTML="กำลังตรวจสอบ...";

  try{
    const res = await fetch(API_URL + "?code=" + encodeURIComponent(code));
    const json = await res.json();

    if(!json.ok){
      result.innerHTML=json.message;
      return;
    }

    const d = json.data;

    result.innerHTML=`
      <div class="badge">${d.status_th || "-"}</div>

      <div class="kv">
        <div>ชื่อผู้รับ</div>
        <div>${d.customer_name || "-"}</div>

        <div>ประเทศปลายทาง</div>
        <div>${d.destination || "-"}</div>

        <div>สถานะ</div>
        <div>${d.status_th || "-"}</div>
      </div>

      <div class="timeline">
        ${ (d.timeline || "-").replace(/\\n/g,"<br>") }
      </div>
    `;
  }
  catch(err){
    result.innerHTML="เกิดข้อผิดพลาดในการเชื่อมต่อ";
  }
}
</script>

</body>
</html>
