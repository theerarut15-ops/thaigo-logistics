<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThaiGo Logistics International | Tracking Portal</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  background:#0f2c59;
}

/* ===== CONTAINER ===== */
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}

/* ===== HEADER ===== */
.header-box{
  background:#ffffff;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.logo{
  width:90px;
  height:90px;
  border-radius:15px;
  background:#fff;
  padding:10px;
  margin:auto;
  display:block;
}

.title-box h1{
  margin:15px 0 5px;
  font-size:20px;
  color:#0f2c59;
}

.title-box p{
  margin:0;
  font-size:14px;
  color:#6b7c93;
}

/* ===== TRACKING BOX ===== */
.tracking-box{
  background:#ffffff;
  border-radius:25px;
  margin-top:25px;
  padding:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.tracking-box h2{
  text-align:center;
  margin:0 0 10px;
  font-size:22px;
  color:#0f2c59;
}

.tracking-box p{
  text-align:center;
  font-size:14px;
  color:#6b7c93;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:15px;
  border-radius:12px;
  border:1px solid #ccd4dd;
  font-size:16px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
}

.btn-primary{
  background:#0f2c59;
  color:#fff;
}

.btn-secondary{
  background:#e1e6ec;
}

/* ===== RESULT BOX ===== */
.result-box{
  background:#f4f6f9;
  border-radius:20px;
  padding:20px;
  margin-top:20px;
  display:none;
}

.status-badge{
  display:inline-block;
  padding:8px 15px;
  border-radius:30px;
  font-weight:600;
  margin-bottom:15px;
}

.status-success{
  background:#28a745;
  color:#fff;
}

.info-block{
  margin-bottom:15px;
  font-size:15px;
  color:#34495e;
}

.timeline-item{
  padding:10px 0;
  border-bottom:1px solid #ddd;
  font-size:14px;
  line-height:1.5;
  word-break:break-word;
}

/* ===== DESKTOP ===== */
@media(min-width:768px){
  .container{
    padding:40px;
  }

  .title-box h1{
    font-size:26px;
  }

  .tracking-box h2{
    font-size:26px;
  }
}
    /* ===== CORPORATE TIMELINE ===== */
  .timeline{
    margin-top:25px;
    position:relative;
    padding-left:30px;
  }
</style>
</head>

<body>

<div class="container">

  <div class="header-box">
    <img src="S__42147848.jpg" class="logo">
    <div class="title-box">
      <h1>ThaiGo Logistics International</h1>
      <p>โลจิสติกส์อินเตอร์ • ระบบติดตามพัสดุ</p>
    </div>
  </div>

  <div class="tracking-box">
    <h2>ตรวจสอบสถานะพัสดุ</h2>
    <p>กรอกเลข Tracking เพื่อดูสถานะล่าสุด</p>

    <input id="trackingInput" placeholder="เช่น TG0001">

    <button class="btn-primary" onclick="checkTracking()">ตรวจสอบ</button>
    <button class="btn-secondary" onclick="clearData()">ล้างข้อมูล</button>

    <div class="result-box" id="resultBox"></div>
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzJfvJkZln9YacGZ0sRzfkn7E1zFUEooUC1HIcUQJ-iAsSAcWjQsxUyTzcKxJCnKjt3/exec";

function checkTracking(){
  const code = document.getElementById("trackingInput").value.trim();
  if(!code){
    alert("กรุณากรอกเลข Tracking");
    return;
  }

  fetch(API_URL + "?code=" + code)
    .then(res => res.json())
    .then(data => {

      if(!data.ok){
        alert("ไม่พบข้อมูล");
        return;
      }

      const result = data.data;

      let timelineHTML = "";
      if(result.timeline){
        const lines = result.timeline.split("\n");
        lines.forEach(line=>{
          timelineHTML += `<div class="timeline-item">${line}</div>`;
        });
      }

      document.getElementById("resultBox").innerHTML = `
        <div class="status-badge status-success">${result.status_th}</div>
        <div class="info-block"><strong>ชื่อลูกค้า:</strong> ${result.customer_name}</div>
        <div class="info-block"><strong>ประเทศ:</strong> ${result.destination}</div>
        <hr>
        ${timelineHTML}
      `;

      document.getElementById("resultBox").style.display = "block";

    })
    .catch(err=>{
      alert("เกิดข้อผิดพลาดในการเชื่อมต่อ");
    });
}

function clearData(){
  document.getElementById("trackingInput").value = "";
  document.getElementById("resultBox").style.display = "none";
}
</script>

</body>
</html>
