<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ตรวจสอบสถานะพัสดุ</title>

<style>
body{
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  background: #eef2f7;
  margin: 0;
  padding: 40px 16px;
}

.header{
  text-align:center;
  margin-bottom: 22px;
}

.logo{
  width: 110px;
  height: 110px;
  object-fit: contain;
  border-radius: 16px;
  background: #fff;
  padding: 12px;
  box-shadow: 0 8px 22px rgba(0,0,0,.12);
}

.company-title{
  margin-top: 10px;
  font-size: 22px;
  font-weight: 650;
  color: #0b3c5d;
  letter-spacing: .2px;
}

.box{
  max-width: 600px;
  margin: 0 auto;
  background: #fff;
  padding: 28px;
  border-radius: 18px;
  box-shadow: 0 12px 35px rgba(0,0,0,.08);
}

h2{
  text-align: center;
  margin: 10px 0 18px;
  color: #0b3c5d;
}

input{
  padding: 14px;
  width: 100%;
  border-radius: 10px;
  border: 1px solid #ccd6e0;
  font-size: 15px;
}

input:focus{
  border-color: #0b3c5d;
  outline: none;
}

button{
  margin-top: 12px;
  padding: 14px;
  width: 100%;
  border: none;
  border-radius: 10px;
  background: #0b3c5d;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover{
  background: #092f48;
}

.status{
  margin-top: 20px;
  padding: 16px;
  background: #f7fafc;
  border-radius: 12px;
  border-left: 5px solid #0b3c5d;
}

.timeline{
  margin-top: 12px;
  font-size: 14px;
  line-height: 1.6;
}

</style>

</style>

</head>
<body>
<div class="header">
  <img src="S__42147848.jpg" class="logo">
</div>

<div class="box">


<h2>ตรวจสอบสถานะพัสดุ</h2>


<input id="tracking" placeholder="กรอกหมายเลขพัสดุ">
<button onclick="checkTracking()">ตรวจสอบ</button>

<div id="result" class="status"></div>
</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbzSQ_wrOXTqkp-60rglZjUolc5Gv5Jnm1gpt4SwULkiDmEuSks3H1iusPg7ACCiGsLi/exec";

async function checkTracking() {

const tracking = document.getElementById("tracking").value.trim();
const result = document.getElementById("result");

if (!tracking) {
result.innerHTML = "กรุณากรอกหมายเลขพัสดุ";
return;
}

result.innerHTML = "กำลังตรวจสอบ...";

try {

const response = await fetch(API_URL + "?code=" + encodeURIComponent(tracking));
const data = await response.json();

if (!data.ok) {
result.innerHTML = "ไม่พบข้อมูลพัสดุ";
return;
}

const d = data.data || {};
const timeline = (d.timeline || "").replace(/\n/g, "<br>");

result.innerHTML = `
<p><b>ชื่อผู้รับ:</b> ${d.customer_name || "-"}</p>
<p><b>ประเทศปลายทาง:</b> ${d.destination || "-"}</p>
<p><b>Last Mile:</b> ${d.last_mile || "-"}</p>

<hr>

<p><b>สถานะ:</b> ${d.status_th || "-"}</p>
<p><b>อัปเดตล่าสุด:</b> ${d.last_update || "-"}</p>
<div class="timeline">${timeline}</div>

${d.note ? `<p><b>หมายเหตุ:</b> ${d.note}</p>` : ""}
`;



} catch (error) {
result.innerHTML = "เกิดข้อผิดพลาด";
}

}

</script>

</body>
</html>
